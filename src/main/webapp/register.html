<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form action="Adduserdetails" onsubmit="return validateForm()" method= "post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name1"   required />
      </div>

      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" name="username1"  required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password1" required />
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm1" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body> 	
</html>
